<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tropinha Apostas - Regras</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Container principal */
    .container {
      max-width: 1024px;
      margin: 1rem auto 2rem;
      padding: 0 1rem;
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #3399ff;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #3399ff;
      user-select: text;
      text-shadow: 0 0 10px rgba(51, 153, 255, 0.3);
    }

    /* Layout principal */
    .main-content {
      display: flex;
      flex: 1 1 auto;
      min-height: 75vh;
      gap: 1rem;
      user-select: text;
    }

    /* Sidebar */
    .sidebar {
      flex: 0 0 220px;
      background: #1a2a3a;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      color: #ddd;
      border: 1px solid #3399ff33;
    }

    /* Menu de navegação */
    #navSections {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    #navSections button {
      background: transparent;
      border: none;
      text-align: left;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      color: #bbd5f0;
      font-weight: 600;
      transition: all 0.2s;
      user-select: none;
    }
    #navSections button.active,
    #navSections button:hover,
    #navSections button:focus {
      background-color: #3399ff;
      color: white;
      outline: none;
      box-shadow: 0 0 10px rgba(51, 153, 255, 0.5);
    }

    /* Pesquisa */
    .search-box {
      margin-bottom: 1rem;
      position: relative;
    }
    .search-box input[type="search"] {
      width: 100%;
      padding: 10px 40px 10px 15px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #3399ff;
      background: #1a2a3a;
      color: #eee;
      outline-offset: 2px;
      transition: all 0.3s ease;
    }
    .search-box input[type="search"]::placeholder {
      color: #88bbdd;
    }
    .search-box input[type="search"]:focus {
      border-color: #66bbff;
      box-shadow: 0 0 10px rgba(102, 187, 255, 0.7);
      background: #223344;
    }
    .search-box svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #3399ff;
      pointer-events: none;
      transition: fill 0.3s ease;
    }
    .search-box input[type="search"]:focus + svg {
      fill: #66bbff;
    }

    /* Conteúdo principal */
    .content-wrapper {
      flex: 1 1 auto;
      background: #1a2a3a;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.7);
      padding: 1.4rem 2rem;
      overflow-y: auto;
      color: #e0e0e0;
      border: 1px solid #3399ff33;
    }

    /* Seções */
    section {
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      will-change: opacity, transform;
      display: none;
    }
    section.active {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }
    section h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #44aaff;
      text-shadow: 0 0 8px rgba(68, 170, 255, 0.3);
    }
    section p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #d0d0d0;
    }
    section ul {
      list-style: disc inside;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #3399ff #1a2a3a;
      font-weight: 500;
      font-size: 1rem;
      color: #d0d0d0;
    }
    section ul::-webkit-scrollbar {
      width: 8px;
    }
    section ul::-webkit-scrollbar-track {
      background: #1a2a3a;
    }
    section ul::-webkit-scrollbar-thumb {
      background-color: #3399ffbb;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    section ul::-webkit-scrollbar-thumb:hover {
      background-color: #3399ff;
    }
    section ul li {
      margin-bottom: 12px;
      cursor: default;
      transition: color 0.2s;
    }
    section ul li:hover {
      color: #ffffff;
    }

    /* Destaque na pesquisa */
    mark {
      background-color: #66bbff55;
      color: #ffffff;
      font-weight: 700;
      padding: 0 3px;
      border-radius: 3px;
    }

    /* Responsividade */
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
      }
      .sidebar {
        flex: none;
        width: 100%;
        order: 2;
        margin-top: 1rem;
      }
      .content-wrapper {
        order: 1;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .sidebar {
        padding: 0.7rem;
      }
      #navSections button {
        font-size: 0.9rem;
        padding: 0.5rem 0.6rem;
      }
      .content-wrapper {
        padding: 1rem 1rem;
      }
      section h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Regras de apostas Tropinha Apostas">
    <img src="https://imgur.com/a/WaywNzH" alt="Banner Tropinha Apostas" class="banner">
    
    <div class="main-content">

      <nav class="sidebar" aria-label="Navegação das regras">
        <div class="search-box">
          <input
            type="search"
            id="searchInput"
            placeholder="Pesquise uma regra..."
            aria-label="Pesquisar regras"
            autocomplete="off"
            spellcheck="false"
          />
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
            <path d="M21.53 20.47l-4.83-4.83A7.94 7.94 0 0016 10a8 8 0 10-8 8 7.94 7.94 0 005.64-2.3l4.83 4.83a.75.75 0 001.06-1.06zM10 16a6 6 0 116-6 6 6 0 01-6 6z"/>
          </svg>
        </div>

        <div id="navSections" role="list" aria-label="Seções das regras">
          <!-- Botões via JS -->
        </div>
      </nav>

      <article class="content-wrapper" tabindex="0" aria-live="polite">
        <!-- Conteúdo das regras via JS -->
      </article>

    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dados completos das seções
      const sectionsData = [
        {
          id: 'asdasdasd',
          title: 'sdasdasd',
          type: 'intadasdasro',
          content: `
            <p>Bem-vindo ao conjunto oficial de regras da Tropinha Apostas. Essas regras existem para garantir transparência, organização e respeito durante todas as apostas e partidas realizadas em nosso servidor. Leia atentamente para evitar qualquer problema.</p>
            <p>Use o menu lateral para navegar entre as seções. Utilize a pesquisa para filtrar regras específicas.</p>
          `
        },
        {
          id: 'regras-iniciais',
          title: 'Regras Iniciais',
          type: 'list',
          items: [
            "É fundamental gravar a partida completa ou salvar o replay. Cortes não são permitidos e podem levar a W.O. dependendo da análise do suporte.",
            "W.O. só será aceito se não houver replay. Solicitações para ver o replay devem ser claras e diretas, como: \"Quero tela do jogador X análise 2\".",
            "O nível mínimo da conta para participar é 30. Para níveis inferiores, deve haver acordo prévio entre os adversários.",
            "Se um jogador estiver com nível incorreto e não avisar até o segundo round, a partida segue normalmente.",
            "Racismo é crime e não será tolerado em nenhum momento. Ofensas geram W.O. e banimento imediato.",
            "Ofensas contra mediadores também podem resultar em W.O.",
            "Qualquer alteração nas regras ou revanches precisam ser combinadas e aceitas por ambos os lados.",
            "Nas partidas refeitas, não é permitido trocar jogadores sem consentimento do adversário.",
            "Anti-jogo, como eliminar aliados para impedir rounds, é proibido.",
            "Dúvidas devem ser direcionadas ao cargo apropriado do servidor.",
            "Mensagens editadas não serão consideradas em discussões."
          ]
        },
        {
          id: 'procedimentos-da-sala',
          title: 'Procedimentos da Sala',
          type: 'list',
          items: [
            "O tempo mínimo para dar \"GO\" após passar o ID e a senha é de 3 minutos, podendo ser estendido pelo mediador.",
            "Se a sala estiver lotada, o mediador perguntará se pode dar \"GO\". Caso algum time não responda e esteja com time errado, ele pagará a sala sozinho.",
            "Se algum jogador não entrar por bug após o \"GO\", o time deve desistir até o segundo round e pagar nova sala para refazer.",
            "Em caso de modo aleatório, é obrigatório avisar antes do \"GO\".",
            "Se algum jogador não entrar em até 3 minutos, poderá pagar R$2,00 para refazer a sala.",
            "Desistências geram uma taxa de 10%, além do valor da sala.",
            "Se o time adversário não estiver presente após 3 minutos, o mediador pode dar W.O. ou estender o tempo.",
            "O valor para recriar a sala por erro do time é de R$2,00.",
            "No modo misto, entregas de round devem ser feitas no primeiro round ou o time deverá entregar dois rounds consecutivos para evitar W.O."
          ]
        },
        {
          id: 'personagens-pets',
          title: 'Personagens & Pets',
          type: 'list',
          items: [
            "Personagens válidos: Alok (ativo apenas), Maxim, Moco, Laura, Kelly, Kla, Paloma, Maro, Caroline, Anitta, Leon e Jota.",
            "Thivia é proibido de levantar aliados.",
            "Personagens com habilidade ativa, exceto Kamir e Órion, devem ter a habilidade desativada.",
            "Uso de personagem inválido pode resultar em refazer até o segundo round ou W.O.",
            "É permitido jogar sem usar habilidades ativas, somente passivas.",
            "Pets proibidos: ET, Drakino, Mandrako, Arita e Robô.",
            "Pets inválidos obrigam refazer partida ou aplicam W.O."
          ]
        },
        {
          id: 'armas-e-equipamentos',
          title: 'Armas & Equipamentos',
          type: 'list',
          items: [
            "Desert e Mini-Uzi só podem ser usados no primeiro round.",
            "Armas permitidas: USP, G18, USP-2, M500, UMP, AUG (sem upgrade), XM8, MP40, Thompson, Famas (sem upgrade), MP5 (sem upgrade), M1014 (1 por time) e colete nível 4.",
            "Apenas granada de gelo é permitida; granadas explosiva, de luz e fumaça são proibidas.",
            "Uso indevido de granadas pode levar o adversário a solicitar round.",
            "Granadas proibidas devem ser descartadas na base ou guardadas sem uso.",
            "Granadas de fumaça são proibidas em qualquer momento da partida.",
            "Regras combinadas via chat da aposta valem se não houver recusa.",
            "Atirar com arma errada resulta em W.O.",
            "Skins de armas são permitidas.",
            "Quebra das regras gera round extra ou W.O. até o fim da partida.",
            "Pedidos de round devem ser feitos no chat da aposta para terem validade.",
            "O primeiro round é livre para pegar armas até 1500 de ouro, salvo exceções combinadas."
          ]
        },
        {
          id: 'durante-a-partida',
          title: 'Durante a Partida',
          type: 'list',
          items: [
            "Refeições de sala são permitidas por quedas ou problemas de internet, mediante quitação e pagamento de R$2,00.",
            "Containers, caminhões e plataformas de observação estão liberados.",
            "Proibido subir nas janelas do galpão de Mill com gelo.",
            "Permitido subir no telhadinho de Mars Electric.",
            "Proibido subir em casas.",
            "Permitido subir no skipinho e finalizar no soco.",
            "Subir só até metade da escada para pegar pé, pular ou atirar.",
            "Ganhar no túnel de clock com kit é proibido.",
            "Quebras de regra devem ser denunciadas com pedido explícito de round no chat da aposta.",
            "Bugs que trazem vantagem são proibidos, bugs visuais não configuram vantagem.",
            "Mentir no nick gera W.O. (válido apenas no chat da aposta).",
            "Pedidos de round precisam conter \"dá round\" e motivo explícito para serem válidos."
          ]
        },
        {
          id: 'pos-partida-e-suspeita-hack',
          title: 'Pós-Partida & Suspeita de Hack',
          type: 'list',
          items: [
            "Emulador e iPhone com replay suspeito não podem relogar.",
            "Pedidos de tela limitados: em 4x4 só pode pedir tela de 2 jogadores; em 3x3 e 2x2, tela de 1 jogador; em 1x1, não é permitido pedir tela.",
            "Pedidos de tela devem ser feitos no chat da aposta e claros.",
            "Só será validada tela do próprio time ou combinado no chat.",
            "Não adianta pedir tela no grupo geral se não combinou no chat da aposta.",
            "Jogador hack não pode relogar na mesma sala ou no mesmo modo durante a aposta.",
            "Discussões sobre hack devem ser feitas apenas no chat da aposta.",
            "Suspeita de hack deve ser acompanhada de provas (replays, vídeos).",
            "Mediador pode aplicar W.O. ou refazer partida conforme análise.",
            "Apostadores devem respeitar o julgamento dos mediadores para manter o fair play."
          ]
        }
      ];

      // Elementos do DOM
      const navContainer = document.getElementById('navSections');
      const contentWrapper = document.querySelector('.content-wrapper');
      const searchInput = document.getElementById('searchInput');

      // Renderiza os botões de navegação
      function renderNavButtons() {
        navContainer.innerHTML = '';
        sectionsData.forEach(section => {
          const button = document.createElement('button');
          button.textContent = section.title;
          button.dataset.section = section.id;
          navContainer.appendChild(button);
        });
      }

      // Mostra uma seção específica
      function showSection(sectionId) {
        const section = sectionsData.find(s => s.id === sectionId);
        if (!section) return;

        let html = `
          <section class="active">
            <h2>${section.title}</h2>
        `;

        if (section.type === 'intro') {
          html += section.content;
        } else if (section.type === 'list') {
          html += `<ul>`;
          section.items.forEach(item => {
            html += `<li>${item}</li>`;
          });
          html += `</ul>`;
        }

        html += `</section>`;
        contentWrapper.innerHTML = html;
      }

      // Filtra conteúdo pela pesquisa
      function filterContent(searchTerm) {
        if (!searchTerm.trim()) {
          // Se a pesquisa estiver vazia, mostra a seção ativa
          const activeButton = navContainer.querySelector('button.active');
          if (activeButton) {
            showSection(activeButton.dataset.section);
          } else {
            showSection('inicio');
          }
          return;
        }

        let resultsHTML = '';
        const term = searchTerm.toLowerCase();

        sectionsData.forEach(section => {
          let sectionContent = '';

          // Verifica se o termo está no título
          const titleMatch = section.title.toLowerCase().includes(term);

          // Verifica conteúdo da seção
          if (section.type === 'intro') {
            const contentMatch = section.content.toLowerCase().includes(term);
            if (titleMatch || contentMatch) {
              sectionContent = section.content.replace(
                new RegExp(term, 'gi'),
                match => `<mark>${match}</mark>`
              );
            }
          } else if (section.type === 'list') {
            const filteredItems = section.items.filter(item => 
              item.toLowerCase().includes(term)
            ).map(item => 
              item.replace(
                new RegExp(term, 'gi'),
                match => `<mark>${match}</mark>`
              )
            );

            if (titleMatch || filteredItems.length > 0) {
              sectionContent = `<ul>${filteredItems.map(item => `<li>${item}</li>`).join('')}</ul>`;
            }
          }

          if (sectionContent) {
            resultsHTML += `
              <section class="active">
                <h2>${section.title.replace(
                  new RegExp(term, 'gi'),
                  match => `<mark>${match}</mark>`
                )}</h2>
                ${sectionContent}
              </section>
            `;
          }
        });

        contentWrapper.innerHTML = resultsHTML || `<p>Nenhuma regra encontrada para "${searchTerm}"</p>`;
      }

      // Evento de clique nos botões de navegação
      navContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
          // Remove a classe 'active' de todos os botões
          document.querySelectorAll('#navSections button').forEach(btn => {
            btn.classList.remove('active');
          });
          
          // Adiciona a classe 'active' apenas ao botão clicado
          e.target.classList.add('active');
          
          // Mostra a seção correspondente
          showSection(e.target.dataset.section);
          
          // Limpa a pesquisa
          searchInput.value = '';
        }
      });

      // Evento de input na barra de pesquisa
      searchInput.addEventListener('input', (e) => {
        filterContent(e.target.value);
      });

      // Inicialização
      renderNavButtons();
      showSection('inicio');
      
      // Ativa o botão "Início" por padrão
      const inicioButton = navContainer.querySelector('button[data-section="inicio"]');
      if (inicioButton) {
        inicioButton.classList.add('active');
      }
    });
  </script>
</body>

</html>
